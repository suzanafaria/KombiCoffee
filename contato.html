<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="descrption" content="Site para apreciadores de bons de cafés, com ótimas opções" />
    <meta name="keywords" content="cafe, kombi, itinerante, cafe itinerante, sabores, grãos" />
    <title>Contato Kombi Coffee</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
<div id=”container”>
    <header>
        <div class="logo">
            <img src="images/logo_kombi_coffee.png" alt="Logo da Marca" title="Kombi Coffee" />
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <ol><a href="index.html">HOME</a></ol>
                    <ol><a href="local.html">LOCAL</a></ol>
                    <ol><a href="cardapio.html">CARDAPIO</a></ol>
                    <ol><a href="eventos.html">EVENTOS</a></ol>
                    <ol><a class="active" href="#">CONTATOS</a></ol>
                </ul>
            </nav>
        </div>
    </header>

 <main>
     <div class="titulo">
         <h3>Contato</h3>
         <p>Para entrar em contato com o Kombi Coffee, preencha o formulário abaixo.
             <br />
             Seja para fazer uma crítica ou elogio, dar uma sugestão  ou interesse em ter o Kombi Coffe no seu evento!</p>
     </div>

    <section id="contato">
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Escreva seu nome" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Escreva seu email" required />
            </div>
            <div>
                <label for="mensagem">Comentários:</label>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva aqui seus cometários" rows="5" cols="50" required></textarea>
            </div>
            <input type="submit" value="Enviar" class="submit" />
        </form>
    </section>
</main>
<footer>
    <div>
        <h5>Copyright @2019 - Suzana Faria</h5>
    </div>
</footer>


</div>
</body>
</html>
